<html>
  <head>
    <title>"{{ query }}" - Thread</title>
    {% include 'scripts.html' %}
  </head>

  <body>
    {% include 'modules/login.html' %}

    <a href="{{ url_for('index') }}">Home</a>

    {% include 'modules/search.html' %}

    <h1>Search results for "{{ query }}"</h1>

    {% if can_create %}
      <a href="{{ url_for('page', title=title_to_create) }}">Create a page called {{ query }}</a>
    {% endif %}

    <ul>
      {% for page in pages %}
        <li><a href="{{ url_for('page', title=page.title) }}">
          {{ page.versions[-1].name }}
        </a></li>
      {% endfor %}
    </ul>

  </body>
</html>
