<html>
  <head>
    <title>{{ user.name }} - Thread</title>
  </head>

  <body>
    <a href="{{ url_for('index') }}">Home</a>

    <h1>{{ user.name }}</h1>
    <p>{{ user.summary }}</p>

    {% for section in user.sections %}
    <h2>{{ section.title }}</h2>
    <p>{{ section.body }}</p>
    {% endfor %}

  </body>
</html>
